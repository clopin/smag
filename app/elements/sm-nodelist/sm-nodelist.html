<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sm-nodelist">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <firebase-collection location="https://stampmedia.firebaseio.com/nodes" order-by-child="timestamp" data="{{lastResult}}"></firebase-collection>
    <template is="dom-repeat" items="{{lastResult}}">
      <paper-material elevation="2">
        <sm-node key="{{item.__firebaseKey__}}" author="{{item.author}}" title="{{item.title}}" url="{{item.url}}" image="{{item.image}}"></sm-node>
      </paper-material>
    </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'sm-nodelist',

        notify: true
